    </head>
<body>
    <div class="top-bar">
        <div class="contact-info">
            <span>
                <img src="img/chat_4233893.png" alt="Chat">
                064-247087
            </span>
            <span>
                <img src="img/chat_4233893.png" alt="WhatsApp">
                964 650 418
            </span>
            <span><a href="../TrabajaConNosotros/index.html">Trabaja con nosotros</a></span>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="img/chat_4233893.png" alt="Facebook"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="img/chat_4233893.png" alt="YouTube"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="img/chat_4233893.png" alt="Instagram"></a>
        </div>
    </div>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="../MENÚ/index.html">Inicio</a></li>
                <li><a href="../DatosMenu/html/doctores.html">Doctores</a></li>
                <li><a href="../FuncionesMenú/Medicina/BuscarMedicina.html">Comprar medicina</a></li>
                <li><a href="../FuncionesMenú/Nosotros/index.html">Nuestros laboratorios</a></li>
                <li><a href="#">Trabaja con nosotros</a></li>
            </ul>
        </nav>
    </header>
    <a href="./emergencia.html" class="emergency-button">
        <img src="../img/Ambulancia.png" alt="Ambulance">
    </a>
    <section class="doctor-section">
        <div class="muñeco-container">
            <img src="../img/doctor03.png" alt="muñeco" class="muñeco">
        </div>
        <div class="text-container">
            <h2>Reserva tu cita</h2>
            <p>En esta sección podrás agendar tus diferentes consultas de forma directa con tu doctor, </p>
        </div>
    </section>
        <seccion class="form">
            <label for="clinica">Clínica:</label>
            <select id="clinica">
                <option value="">Seleccione una opción</option>
            </select>
            <label for="doctor">Doctor:</label>
            <select id="doctor">
                <option value="">Seleccione un doctor</option>
            </select>
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono">
            <label for="fecha">Fecha y hora de la consulta:</label>
            <input type="datetime-local" id="fecha">
            <label for="servicio">Servicio requerido:</label>
            <select id="servicio">
                <option value="cita">Cita médica</option>
                <option value="historia">Historia clínica</option>
                <option value="certificado">Certificado Médico</option>
                <option value="receta">Receta médica</option>
            </select>
            <div id="textoReserva"></div>
            <button id="hacerReserva" onclick="enviarConsulta()">Hacer reserva</button>
            <button id="iniciarConversacion" onclick="iniciarConversacion()" class="btn-disabled" disabled>Iniciar conversación</button>
            <div id="cronometro" style="display: none;">
                Tiempo restante: <span id="contador">00:00:00</span>
            </div>
        </seccion>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
