<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" method="post">
            <div class="username">
                <input id="usernameInput" type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input id="passwordInput" type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">
                <a href="Contraseña.html">¿Olvidó su contraseña?</a>
            </div>
            <button type="button" onclick="validarInicioSesion()">Iniciar</button>
            <div class="registrarse">
                ¿No tiene cuenta? <a href="NuevaCuenta.html">crear cuenta</a>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;">*Por favor, complete todos los campos.</div>
        </form>
    </div>
    <script src="errorMssg.js"></script>
</body>
</html>
